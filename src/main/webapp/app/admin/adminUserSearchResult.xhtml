<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search results</title>
    </h:head>
    <h:body>
        <h2>Employee details</h2>
        <div class="form-horizontal">
            <div class="form-group">
                <h:outputLabel for="employeeId" class="col-md-2 control-label">Employee n°</h:outputLabel>
                <h:inputHidden id="id" value="#{adminController.employee.id}" />
                <div class="col-md-7">
                    <h:outputText value="#{adminController.employee.id}" title="Employee n°" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="employeeName" class="col-md-2 control-label">Employee name</h:outputLabel>
                <div class="col-md-7">
                    <h:outputText value="#{adminController.employee.firstName} #{adminController.employee.lastName}" title="Employee name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="employeeAddress" class="col-md-2 control-label">Employee address</h:outputLabel>
                <div class="col-md-7">
                    <h:outputText value="#{adminController.employee.address}" title="Employee name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="employeeSsn" class="col-md-2 control-label">Employee SSN</h:outputLabel>
                <div class="col-md-7">
                    <h:outputText value="#{adminController.employee.ssn}" title="Employee name" class="form-control"/>
                </div>
            </div>
            
            
        </div>
    </h:body>
</html>
