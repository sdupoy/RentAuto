<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <h:outputStylesheet library="webjars/bootstrap/3.3.6/css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
        <title><ui:insert name="title">User search</ui:insert></title>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CaRent App</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:form><h:commandLink action="adminHome" class="btn btn-default btn-lg" title="Go home"><i class="fa fa-home"></i></h:commandLink></h:form></li>
                        <li><h:form><h:commandLink action="#{loginController.doLogOut()}" class="btn btn-default btn-lg" title="Logout"><i class="fa fa-sign-out"></i></h:commandLink></h:form></li>
                    </ul>
                </div>
            </div>

        </nav>

        <div id="employee-container" class="container-fluid">
            <h2>Search</h2>

            <div class="panel-group" id="accordion" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="searchByUsername">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-controls="collapseOne">
                                Search by username (you will only find employees and managers)
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="general">
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel for="search" class="col-md-4 control-label">Please enter the name you are searching for</h:outputLabel>
                                        <div class="col-md-6">
                                            <h:inputText id="search" class="form-control" value="#{adminController.search}" required="true" size="20" maxlength="60" />
                                            <h:message id="searchMessage" for="search" errorClass="error" />
                                        </div>
                                    </div>
                                    <h:messages globalOnly="true" infoClass="info" />
                                    <div class="col-md-6 col-md-offset-4">
                                        <h:commandButton value="Search" class="btn btn-primary" action="#"/>

                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <h:outputScript library="webjars/bootstrap/3.3.6/js" name="bootstrap.min.js"/>


        <script src="../../dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


    </h:body>
</html>
