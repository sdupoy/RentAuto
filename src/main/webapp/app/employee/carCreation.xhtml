<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Add a Car
    </ui:define>

    <ui:define name="nav">
        <li rendered="#{employeeController.employee.user.userGroups eq 'managers'}"><h:form><h:commandLink action="#{managerController.doHumanResources()}" class="btn btn-default btn-lg" title="Human resources"><i class="fa fa-user"></i></h:commandLink></h:form></li>
    </ui:define>
    
    <ui:define name="sidebar">
        
    </ui:define>

    <ui:define name="content">
        <div class="form-horizontal">
            <h:form>
                <fieldset>
                    <legend>New car information</legend>
                    <div class="form-group">
                        <h:outputLabel for="carModel" class="col-md-2 control-label">Car Model</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="carModel" class="form-control" value="#{employeeController.car.model}" required="true" size="20" maxlength="60" />
                            <h:message id="carModelMessage" for="carModel" errorClass="error" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="carMaker" class="col-md-2 control-label">Car Maker</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="carMaker" class="form-control" value="#{employeeController.car.maker}" required="true" size="20" maxlength="60" />
                            <h:message id="carMakerMessage" for="carMaker" errorClass="error" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="licensePlate" class="col-md-2 control-label">License Plate</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="licensePlate" class="form-control" value="#{employeeController.car.licensePlate}" required="true" size="20" maxlength="60" />
                            <h:message id="carLPMessage" for="licensePlate" errorClass="error" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="nbKms" class="col-md-2 control-label">Number of kilometers  </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="nbKms" class="form-control" value="#{employeeController.car.nbKms}" required="true" size="20" maxlength="60" />
                            <h:message id="carNbKmsMessage" for="nbKms" errorClass="error" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="options" class="col-md-2 control-label">Options  </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="options" class="form-control" value="#{employeeController.car.options}" size="20" maxlength="60" />
                            <h:message id="carOptionsMessage" for="options" errorClass="error" />
                        </div>
                    </div>
                    <h:messages globalOnly="true" infoClass="info" />
                    <div class="col-md-7 col-md-offset-2">
                        <h:commandButton value="Add this car" class="btn btn-primary" action="#{employeeController.executeCreateCar()}"/>

                    </div>
                </fieldset>
            </h:form>
        </div>
        <h:form>
            <h:commandLink type="button" class="btn btn-primary" action="carManagementHome"><i class="fa fa-mail-reply"></i> Back to the list</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
