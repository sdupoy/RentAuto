<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Employee edition
    </ui:define>

    <ui:define name="nav">
        <li><h:form><h:commandLink action="#{managerController.doHumanResources()}" class="btn btn-default btn-lg" title="Human resources"><i class="fa fa-user"></i></h:commandLink></h:form></li>

    </ui:define>

    <ui:define name="sidebar">
        <h:form>
            <h:commandButton value="Create a new employee" class="btn btn-default" action="#{managerController.doCreateAgent()}"/>
            <h:commandButton value="Search an employee" class="btn btn-default" action="managerEmployeeSearch.xhtml"/>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <div class="form-horizontal">
            <h:form>
                <fieldset>
                    <legend>Edit employee information</legend>
                    <div class="form-group">
                        <h:inputHidden id="id" value="#{managerController.employee.id}" />
                        <h:outputLabel for="employeeId" class="col-md-2 control-label">Employee n°</h:outputLabel>
                        <div class="col-md-7">
                            <h:outputText value="#{managerController.employee.id}" title="Employee n°" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="employeeFirstName" class="col-md-2 control-label">First Name</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="employeeFirstName" class="form-control" value="#{managerController.employee.firstName}" required="true" size="20" maxlength="60" />
                            <h:message id="employeeFirstNameMessage" for="employeeFirstName" errorClass="error" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="employeeLastName" class="col-md-2 control-label">Last Name</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="employeeLastName" class="form-control" value="#{managerController.employee.lastName}" required="true" size="20" maxlength="60" />
                            <h:message id="employeeLastNameMessage" for="employeeLastName" errorClass="error" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="employeeAddress" class="col-md-2 control-label">Address</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="employeeAddress" class="form-control" value="#{managerController.employee.address}" required="true" size="20" maxlength="60" />
                            <h:message id="employeeAddressMessage" for="employeeAddress" errorClass="error" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="employeeSsn" class="col-md-2 control-label">SSN</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="employeeSsn" class="form-control" value="#{managerController.employee.ssn}" required="true" size="20" maxlength="60" />
                            <h:message id="employeeSsnMessage" for="employeeSsn" errorClass="error" />
                        </div>
                    </div>

                    <h:messages globalOnly="true" infoClass="info" />
                    <div class="col-md-7 col-md-offset-2">
                        <h:commandButton value="Update this employee" class="btn btn-primary" action="#{managerController.executeUpdateEmployee()}"/>

                    </div>
                </fieldset>
            </h:form>
        </div>
        
    </ui:define>

</ui:composition>
