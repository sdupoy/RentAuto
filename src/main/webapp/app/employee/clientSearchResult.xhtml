<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Client search result
    </ui:define>

    <ui:define name="nav"></ui:define>

    <ui:define name="sidebar">
       
    </ui:define>

    <ui:define name="content">
        <h2>Search results</h2>
        <h:dataTable value="#{employeeController.clients}" var="client"
                     styleClass="car-table"
                     headerClass="car-table-header"
                     rowClasses="car-table-odd-row,car-table-even-row"
                     >

            <h:column>
                <!-- column header -->
                <f:facet name="header">Client nÂ°</f:facet>
                <!-- row record -->
                #{client.id}
            </h:column>

            <h:column>
                <f:facet name="header">Client name</f:facet>
                    #{client.firstName} #{client.lastName}
            </h:column>
            
            <h:column>
                <f:facet name="header">Mail address</f:facet>
                    #{client.mailAddress}
            </h:column>
            
            <h:column>
                <f:facet name="header">Address</f:facet>
                    #{client.billingAddress}
            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandLink type="button" class="btn btn-primary" action="#{employeeController.doCreateReservation()}" title="Add a reservation"><i class="fa fa-car"></i></h:commandLink>
                    <h:commandLink type="button" class="btn btn-success" action="#{employeeController.doShowClient(client)}" title="See client details"><i class="fa fa-eye"></i></h:commandLink>
                    <h:commandLink type="button" class="btn btn-warning" action="#{employeeController.doUpdateClient(client)}" title="Update client info"><i class="fa fa-pencil"></i></h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
