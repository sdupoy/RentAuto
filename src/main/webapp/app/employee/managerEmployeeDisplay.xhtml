<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Employee details
    </ui:define>

    <ui:define name="nav">
        <li><h:form><h:commandLink action="#{managerController.doHumanResources()}" class="btn btn-default btn-lg" title="Human resources"><i class="fa fa-user"></i></h:commandLink></h:form></li>

    </ui:define>

    <ui:define name="sidebar">
        <h:form>
            <h:commandButton value="Create a new employee" class="btn btn-default" action="#{managerController.doCreateAgent()}"/>
            <h:commandButton value="Search an employee" class="btn btn-default" action="managerEmployeeSearch.xhtml"/>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h2>Employee details</h2>
        <div class="form-horizontal">
            <div class="form-group">
                <h:outputLabel for="employeeId" class="col-md-2 control-label">Employee n°</h:outputLabel>
                <h:inputHidden id="id" value="#{managerController.employee.id}" />
                <div class="col-md-7">
                    <h:outputText value="#{managerController.employee.id}" title="Employee n°" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="employeeName" class="col-md-2 control-label">Employee name</h:outputLabel>
                <div class="col-md-7">
                    <h:outputText value="#{managerController.employee.firstName} #{managerController.employee.lastName}" title="Employee name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="employeeAddress" class="col-md-2 control-label">Employee address</h:outputLabel>
                <div class="col-md-7">
                    <h:outputText value="#{managerController.employee.address}" title="Employee name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="employeeSsn" class="col-md-2 control-label">Employee SSN</h:outputLabel>
                <div class="col-md-7">
                    <h:outputText value="#{managerController.employee.ssn}" title="Employee name" class="form-control"/>
                </div>
            </div>
            
        </div>

        <h:form>
            <h:commandLink type="button" class="btn btn-primary" action="#{managerController.doHumanResources()}"><i class="fa fa-mail-reply"></i> Back to the list</h:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
