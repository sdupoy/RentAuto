<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Reservation creation
    </ui:define>

    <ui:define name="nav">
    </ui:define>

    <ui:define name="sidebar">

    </ui:define>

    <ui:define name="content">
        <h2>Reservation creation</h2>
        <div class="form-horizontal">
            <h:form>
                <div class="form-group">
                    <h:outputLabel class="col-md-2 control-label">Car</h:outputLabel>
                    <div class="col-md-7">
                        <h:selectOneMenu value="#{employeeController.car}">
                            <f:selectItems value="#{employeeController.cars}" var="car" itemValue="#{car}" itemLabel="#{car.maker} #{car.model}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="col-md-2 control-label">Client</h:outputLabel>
                    <div class="col-md-7">
                        <h:selectOneMenu value="#{employeeController.client}">
                            <f:selectItems value="#{employeeController.clients}" var="client" itemValue="#{employeeController.client.id}" itemLabel="#{client.firstName} #{client.lastName}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="startDate" class="col-md-2 control-label">Start date</h:outputLabel>
                    <div class="col-md-7">
                        <h:inputText id="startDate" class="form-control" value="#{employeeController.reservation.startDate}" required="true" size="20" maxlength="60">
                            <f:convertDateTime type="date" dateStyle="short"/>
                        </h:inputText>
                        <h:message id="startDateMessage" for="startDate" errorClass="error" />
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="endDate" class="col-md-2 control-label">End date</h:outputLabel>
                    <div class="col-md-7">
                        <h:inputText id="endDate" class="form-control" value="#{employeeController.reservation.endDate}" required="true" size="20" maxlength="60">
                            <f:convertDateTime type="date" dateStyle="short"/>
                        </h:inputText>
                        <h:message id="endDateMessage" for="endDate" errorClass="error" />
                    </div>
                </div>
            <h:messages globalOnly="true" infoClass="info" />
                    <div class="col-md-7 col-md-offset-2">
                        <h:commandButton value="Add this reservation" class="btn btn-primary" action="#{employeeController.executeCreateReservation()}"/>

                    </div>
            </h:form>
        </div>
        <h:form>
            <h:commandLink type="button" class="btn btn-primary" action="clientManagementHome"><i class="fa fa-mail-reply"></i> Back to the list</h:commandLink>
        </h:form>

    </ui:define>

</ui:composition>
