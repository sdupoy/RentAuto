<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">   

    <ui:define name="title">
        Car Management Home
    </ui:define>

    <ui:define name="nav">

    </ui:define>

    <ui:define name="sidebar">
        
    </ui:define>

    <ui:define name="content">
        <h2>Car Management Home</h2>
        <h:dataTable value="#{employeeController.cars}" var="car"
                     styleClass="car-table"
                     headerClass="car-table-header"
                     rowClasses="car-table-odd-row,car-table-even-row"
                     >

            <h:column>
                <!-- column header -->
                <f:facet name="header">Car nÂ°</f:facet>
                <!-- row record -->
                #{car.id}
            </h:column>

            <h:column>
                <f:facet name="header">Car Model</f:facet>
                    #{car.model}
            </h:column>

            <h:column>
                <f:facet name="header">Car Maker</f:facet>
                    #{car.maker}
            </h:column>

            <h:column>
                <f:facet name="header">License Plate</f:facet>
                    #{car.licensePlate}
            </h:column>

            <h:column>
                <f:facet name="header">Kilometers</f:facet>
                    #{car.nbKms}
            </h:column>

            <h:column>
                <f:facet name="header">Options</f:facet>
                    #{car.options}
            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>
                <div class="actions">
                    <h:form>
                        <h:commandLink type="button" class="btn btn-primary" action="#{employeeController.doMaintainCar(car)}" title="Add a maintenance"><i class="fa fa-wrench"></i></h:commandLink>
                        <h:commandLink type="button" class="btn btn-success" action="#{employeeController.doShowCar(car)}"><i class="fa fa-eye"></i></h:commandLink>
                        <h:commandLink type="button" class="btn btn-warning" action="#{employeeController.doUpdateCar(car)}"><i class="fa fa-pencil"></i></h:commandLink>
                        <h:commandLink type="button" class="btn btn-danger" action="#{employeeController.doDeleteCar(car)}"><i class="fa fa-remove"></i></h:commandLink>
                    </h:form>
                </div>

            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
