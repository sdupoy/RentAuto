<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Car Maintenance Home
    </ui:define>

    <ui:define name="nav"></ui:define>

    <ui:define name="sidebar">
    </ui:define>
    
    <ui:define name="content">
        <h2>Car Maintenance Home</h2>
        <h:dataTable value="#{employeeController.maintenances}" var="maintenance"
                     styleClass="car-table"
                     headerClass="car-table-header"
                     rowClasses="car-table-odd-row,car-table-even-row"
                     >

            <h:column>
                <!-- column header -->
                <f:facet name="header">Maintenance nÂ°</f:facet>
                <!-- row record -->
                #{maintenance.id}
            </h:column>

            <h:column>
                <f:facet name="header">Reason</f:facet>
                    #{maintenance.title}
            </h:column>

            <h:column>
                <f:facet name="header">Starts</f:facet>
                    #{maintenance.startDate}
            </h:column>

            <h:column>
                <f:facet name="header">Ends</f:facet>
                    #{maintenance.endDate}
            </h:column>

            <h:column>
                <f:facet name="header">Car concerned</f:facet>
                    #{maintenance.car.licensePlate} #{maintenance.car.maker} #{maintenance.car.model}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandLink type="button" class="btn btn-warning" action="#{employeeController.doUpdateMaintenance(maintenance)}"><i class="fa fa-pencil"></i></h:commandLink>
                    <h:commandLink type="button" class="btn btn-danger" action="#{employeeController.doDeleteMaintenance(maintenance)}"><i class="fa fa-remove"></i></h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
        
    </ui:define>
</ui:composition>
