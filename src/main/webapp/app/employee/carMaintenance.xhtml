<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../WEB-INF/templates/employeeTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Car Maintenance
    </ui:define>

    <ui:define name="nav">
    </ui:define>

    <ui:define name="sidebar">
    </ui:define>

    <ui:define name="content">
        <div class="form-horizontal">
            <h:form>
                <fieldset>
                    <legend>Add a maintenance</legend>
                    <div class="form-group">
                        <h:inputHidden id="id" value="#{employeeController.car.id}" />
                        
                        <p>The car under maintenance will be : #{employeeController.car.model} #{employeeController.car.maker} #{employeeController.car.licensePlate}</p>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="maintenanceTitle" class="col-md-2 control-label">Reason</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="maintenanceTitle" class="form-control" value="#{employeeController.maintenance.title}" required="true" size="20" maxlength="60" />
                            <h:message id="maintenanceTitleMessage" for="maintenanceTitle" errorClass="error" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="startDate" class="col-md-2 control-label">Start date</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="startDate" class="form-control" value="#{employeeController.maintenance.startDate}" required="true" size="20" maxlength="60">
                                <f:convertDateTime type="date" dateStyle="short"/>
                            </h:inputText>
                            <h:message id="startDateMessage" for="startDate" errorClass="error" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="endDate" class="col-md-2 control-label">End date</h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="endDate" class="form-control" value="#{employeeController.maintenance.endDate}" required="true" size="20" maxlength="60">
                                <f:convertDateTime type="date" dateStyle="short"/>
                            </h:inputText>
                            <h:message id="endDateMessage" for="endDate" errorClass="error" />
                        </div>
                    </div>

                    <div class="col-md-7 col-md-offset-2">
                        <h:commandButton value="Add this maitenance" class="btn btn-primary" action="#{employeeController.executeCreateMaintenance()}"/>
                    </div>
                </fieldset>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
