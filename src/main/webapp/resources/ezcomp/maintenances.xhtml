<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="maintenances" type="java.util.List" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable class="table table-hover table-striped" value="#{cc.attrs.maintenances}" var="maintenance">

            <h:column>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
                <h:outputText value="#{maintenance.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Start Date"/></f:facet>
                <h:outputText value="#{maintenance.startDate}">
                    <f:convertDateTime type="date"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="End Date"/></f:facet>
                <h:outputText value="#{maintenance.endDate}">
                    <f:convertDateTime type="date"/>
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Actions on maintenance"/></f:facet>
                <h:form>
                    <h:commandButton action="#{employeeController.doShowMaintenance(maintenance)}" class="btn btn-default" image="../../resources/images/showLogo.png" title="Show"/>
                    <h:commandButton action="#{employeeController.doUpdateMaintenance(maintenance)}" class="btn btn-default" image="../../resources/images/editLogo.png" title="Edit"/>
                    <h:commandButton action="#{employeeController.doDeleteMaintenance(maintenance)}" class="btn btn-default" image="../../resources/images/deleteLogo.png" title="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>

    </cc:implementation>
</html>
