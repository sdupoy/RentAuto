<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="car" type="edu.iit.sat.itmd4515.sdupoy.fp.domain.Car" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="id" value="Car ID #{cc.attrs.car.id}" />
                <h:inputHidden id="id" value="#{cc.attrs.car.id}" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="carModel" value="Car Model"/>
                <h:inputText class="form-control" id="carModel" value="#{cc.attrs.car.model}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="carMaker" value="Car Maker"/>
                <h:inputText class="form-control" id="carMaker" value="#{cc.attrs.car.maker}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="carLP" value="License Plate"/>
                <h:inputText class="form-control" id="carLP" value="#{cc.attrs.car.licensePlate}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="carNbKms" value="Number of Kilometers"/>
                <h:inputText class="form-control" id="carNbKms" value="#{cc.attrs.car.nbKms}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="carOptions" value="Options"/>
                <h:inputText class="form-control" id="carOptions" value="#{cc.attrs.car.options}"/>
            </h:panelGroup>
            
            
            <h:commandButton action="#{cc.attrs.action}" class="btn btn-default" value="Save" rendered="#{not cc.attrs.readonly}" />
        </h:form>

    </cc:implementation>
</html>
