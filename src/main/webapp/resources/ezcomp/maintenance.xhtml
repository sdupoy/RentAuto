<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="maintenance" type="edu.iit.sat.itmd4515.sdupoy.fp.domain.Maintenance" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
         <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="id" value="Maintenance ID #{cc.attrs.maintenance.id}" />
                <h:inputHidden id="id" value="#{cc.attrs.maintenance.id}" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="startDate" value="Starting from"/>
                <h:inputText class="form-control" id="startDate" value="#{cc.attrs.maintenance.startDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:inputText>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="endDate" value="To"/>
                <h:inputText class="form-control" id="endDate" value="#{cc.attrs.maintenance.endDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:inputText>
            </h:panelGroup>
            
            <h:commandButton action="#{cc.attrs.action}" class="btn btn-default" value="Save" rendered="#{not cc.attrs.readonly}" />
            <ezcomp:car car="#{employeeController.car}" readonly="true" />
        
        
        </h:form>

    </cc:implementation>
</html>
