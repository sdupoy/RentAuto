<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <h:outputStylesheet library="webjars/bootstrap/3.3.6/css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
        <title><ui:insert name="title">Welcome</ui:insert></title>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div id="employee-header">
                    <div id="navbar" class="navbar-header">
                        <span class="navbar-brand">CaRent App</span>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:form><h:commandButton action="#{loginController.goHome()}" class="btn btn-default" image="../../resources/images/home.png" title="Home"/></h:form></li>
                            <li><h:form><h:commandButton action="carManagementHome" class="btn btn-default" image="../../resources/images/carLogo.png" title="Car management"/></h:form></li>
                            <li><h:form><h:commandButton action="carMaintenanceHome" class="btn btn-default" image="../../resources/images/maintenanceLogo.png" title="Maintenance management"/></h:form></li>
                            <li><h:form><h:commandButton action="#" class="btn btn-default" image="../../resources/images/clientLogo.png" title="Client management"/></h:form></li>
                            <ui:insert name="nav"></ui:insert>
                            <li><h:form><h:commandButton action="#{employeeController.doSettings()}" class="btn btn-default" image="../../resources/images/cogLogo.png" title="Settings"/></h:form></li>
                            <li><h:form><h:commandButton action="#{employeeController.doHelp()}" class="btn btn-default" image="../../resources/images/helpLogo.png" title="Help"/></h:form></li>
                            <li><h:form><h:commandButton action="#{loginController.doLogOut()}" class="btn btn-default" image="../../resources/images/logoutLogo.png" title="Logout"/></h:form></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div id="employee-container" class="container-fluid">
                <div class="col-sm-2 col-md-2 sidebar" style="border: solid black 2px;">
                    <ul class="nav nav-sidebar">
                        <li>#{employeeController.employee.firstName} #{employeeController.employee.lastName}</li>
                    </ul>
                    <ui:insert name="sidebar"></ui:insert>

                </div>
            
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="border: solid black 2px;">
                    <ui:insert name="content">Default content</ui:insert>
                </div>
           


        </div>


        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <h:outputScript library="webjars/bootstrap/3.3.6/js" name="bootstrap.min.js"/>


        <script src="../../dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


    </h:body>
</html>
