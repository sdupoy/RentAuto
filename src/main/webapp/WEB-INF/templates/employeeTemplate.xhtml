<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <h:outputStylesheet library="webjars/bootstrap/3.3.6/css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
        <title><ui:insert name="title">Welcome</ui:insert></title>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">CaRent App</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:form><h:commandLink action="#{loginController.goHome()}" class="btn btn-default btn-lg" title="Go home"><i class="fa fa-home"></i></h:commandLink></h:form></li>
                            <li><h:form><h:commandLink action="carManagementHome" class="btn btn-default btn-lg" title="Car management"><i class="fa fa-car"></i></h:commandLink></h:form></li>
                            <li><h:form><h:commandLink action="carMaintenanceHome" class="btn btn-default btn-lg" title="Maintenance management"><i class="fa fa-wrench"></i></h:commandLink></h:form></li>
                            <li><h:form><h:commandLink action="clientManagementHome" class="btn btn-default btn-lg" title="Client management"><i class="fa fa-briefcase"></i></h:commandLink></h:form></li>
                            <ui:insert name="nav"></ui:insert>
                            <li><h:form><h:commandLink action="#{employeeController.doSettings()}" class="btn btn-default btn-lg" title="Settings"><i class="fa fa-cogs"></i></h:commandLink></h:form></li>
                            <li><h:form><h:commandLink action="#{employeeController.doHelp()}" class="btn btn-default btn-lg" title="Help"><i class="fa fa-question"></i></h:commandLink></h:form></li>
                            <li><h:form><h:commandLink action="#{loginController.doLogOut()}" class="btn btn-default btn-lg" title="Logout"><i class="fa fa-sign-out"></i></h:commandLink></h:form></li>

                        </ul>
                    </div>
                </div>
            
        </nav>

        <div id="employee-container" class="container-fluid">
            <div class="row">
                <div class="col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <h:button value="#{employeeController.employee.firstName} #{employeeController.employee.lastName}" class="btn btn-primary" action="#"/>
                    </ul>
                    <br/>
                    <ul class="nav nav-sidebar">
                        <h:form>
                            <h:commandButton value="Add a new car" class="btn btn-default" action="carCreation.xhtml"/>
                            <h:commandButton value="Search a car" class="btn btn-default" action="carSearch.xhtml"/>
                            <h:commandButton value="Add a new reservation" class="btn btn-default" action="reservationCreation.xhtml"/>
                            <h:commandButton value="Search a reservation" class="btn btn-default" action="reservationSearch.xhtml"/>
                            <h:commandButton value="Create a new client" class="btn btn-default" action="#{employeeController.doCreateClient()}"/>
                            <h:commandButton value="Search a client" class="btn btn-default" action="clientSearch.xhtml"/>

                        </h:form>
                        <ui:insert name="sidebar"></ui:insert>

                    </ul>

                </div>

                <div class="col-md-10 main">
                    <ui:insert name="content">Default content</ui:insert>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <h:outputScript library="webjars/bootstrap/3.3.6/js" name="bootstrap.min.js"/>


        <script src="../../dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


    </h:body>
</html>
